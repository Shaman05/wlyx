<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>武林英雄 - 辅助工具</title>
    <link rel="stylesheet" href="./static/css/main.css">
</head>

<body>
    <div class="wrap">
        <div class="top" id="top">
            <div class="config">
                <label for="area" class="area">
                    <select name="" id="area">
                        <option value="none">请先选择大区</option>
                        <!-- <option value="s213">双线213区</option> -->
                        <option value="s212">双线212区</option>
                        <option value="s206">双线206区</option>
                    </select>
                </label>
                <label for="users" class="users">
                    <select name="" id="users">
                        <option value="none">请先选择登陆用户</option>
                    </select>
                </label>
            </div>
            <div class="tab-head"></div>
            <div class="tab-head"></div>
            <div class="tab-head"></div>
            <div class="tab-head"></div>
            <div class="tab-head"></div>
            <div class="tab-head"></div>
        </div>
        <div class="left" id="left"></div>
        <div class="right" id="right"></div>
    </div>
    <script src="./static/js/jquery.js"></script>
    <script>
        $(function () {
            let users = [];
            let password = "";
            try {
                let userConfig = require('./_user.json');
                users = userConfig.users;
                password = userConfig.password;
            } catch (e) {
                console.warn('加载用户列表失败！');
            }
            require('./render.js')({ users, password });
        });
    </script>
</body>

</html>
